<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Luis Barbershop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="header">
        <a href="index.html" class="logo">
            <img src="images2/logo.jpeg" alt="">

        <ul id="navigation">
            <li>

            <li>

            <input type="submit" name="send" id="send" value="send">
        </form>

    <div id="footer">
        <ul>
            <li>
                <img src="images2/twitter.svg" alt="icon">
