<!DOCTYPE html>
<html>
   <head>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport"content="width=device-width, initial-scale=1">
    <meta http-equiv="x-UA-Compatible" content="IE-edge">
    <link rel="stylesheet" href="image-gallery-styles.css">
    <title>Image Gallery</title>
 </head>

 </head>
 <body> 

    <div class="header">
        <h1>Imagen Gallery</h1>
    </div>
    
    <div class="container">
       <div class="row">
          <div class="column">
             <div class="imgContainer">
                <img class="image" src="images/white.jpeg"  style="width: 100%">
                <span class="altSpan">"Do one thing every day that scares you." Eleanor Roosevelt</span>
          </div>
             <img class="image" src="images/desert.jpeg" style="width: 100%">
             <img class="image" src="images/flower.jpeg" style="width: 100%">
        </div>
        
          <div class="column">
            <div class="imgContainer">
            <img class="image" src="images/branches.jpeg" style="width: 100%">
            <span class="altSpan">"Curiosity about life in all of its aspects, I think, is still the secret of great creative people."Leo Burnett</span>
          </div>
              <img class="image" src="images/cars.jpeg" style="width: 100%">
              <img class="image" src="images/roads.jpeg" style="width: 100%">
          </div>

          <div class="column">
              <img class="image" src="images/bridge.jpeg" style="width: 100%">
              <img class="image" src="images/upstairs.jpeg" style="width: 100%">
            </div> 
          

          <div class="column">
              <img class="image" src="images/valley.jpeg" style="width: 100%">
              <img class="image" src="images/forest.jpeg" style="width: 100%">
              <img class="image" src="images/tree.jpeg" style="width: 100%">
         </div>
      </div>

    </div>

 </body>
</html>
